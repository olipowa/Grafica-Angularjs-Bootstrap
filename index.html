<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Panel de muestra.</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:800italic' rel='stylesheet' type='text/css'>
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./css/angular-chart.css" rel="stylesheet" type="text/css">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main class="container well noPadding" data-ng-app="panelApp" data-ng-controller="panelAppCtrl" ng-init="loadPage()">
            <header class="page-header noMargin orangeHeader">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Panel de datos y estadísticas</h3>
                    </div>
                    <div class="col-md-push-3 col-md-3">
                        <img src="./imgs/logotipoZemsania_blanco.png" class="img-responsive" alt="Zemsania Tech Services & Solutions">
                    </div>
                </div>
            </header>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Tabla de estadisticas</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th data-ng-repeat="name in nameModels" class="text-center sameHeight">
                                    <span class="noPadding" ng-show="!name.showOpts" ng-click="name.showOpts = !name.showOpts">{{name.optSelected.namOpt}}</span>
                                    <select
                                        ng-model="name.optSelected"
                                        ng-init="name.optSelected = name.datasOptions[$index]"
                                        ng-options="option.namOpt group by option.groupType for option in name.datasOptions"
                                        ng-change="changeOpts($index)"
                                        ng-show="name.showOpts"
                                        class="form-control">
                                        <option value="">--Elige opción--</option>
                                    </select>
                                </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-md-4"><canvas class="chart chart-bar" data="dataGraphics[0]" labels="labels" legend="true" series="series" colours="colors"></canvas></td>
                                <td class="col-md-4"><canvas class="chart chart-bar" data="dataGraphics[1]" labels="labels" legend="true" series="series" colours="colors"></canvas></td>
                                <td class="col-md-4"><canvas class="chart chart-bar" data="dataGraphics[2]" labels="labels" legend="true" series="series" colours="colors"></canvas></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <script src="./js/angular.min.js" type="text/javascript"></script>
        <script src="./js/angular-sanitize.js" type="text/javascript"></script>
        <script src="./js/angular-animate.min.js" type="text/javascript"></script>
        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script src="./js/bootstrap.min.js" type="text/javascript"></script>
        <script src="./js/Chart.min.js" type="text/javascript"></script>
        <script src="./js/angular-chart.min.js" type="text/javascript"></script>
        <script src="./js/script.js" type="text/javascript"></script>
    </body>
</html>
